<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="container">
        <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form action="index.html">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="name">Your Name</label>
                                            <input type="text" id="name" class="form-control form-control-lg"  onkeyup="validateName()"/>
                                            <span id="name-error"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="name">User Name</label>
                                            <input type="text" id="username" class="form-control form-control-lg"  onkeyup="validateUsername()"/>
                                            <span id="username-error"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg" onkeyup="validateEmail()"/>
                                            <span id="email-error"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg" onkeyup="validatePassword()"/>
                                            <span id="password-error"></span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="repeat_password">Repeat your password</label>
                                            <input type="password" id="repeat_password" class="form-control form-control-lg" onkeyup="validateRepeatpassword()"/>
                                            <span id="repeat-password-error"></span>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit" id="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="return validateForm()">Register</button>
                                            <span id="submit-error"></span>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./index.html" class="fw-bold text-body"><u>Login here</u></a></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
